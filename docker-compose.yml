services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobqueue
      POSTGRES_PASSWORD: jobqueuepass
      POSTGRES_DB: jobqueue
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobqueue"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:
